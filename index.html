<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>2048 Game</title>
</head>
<body>
    <div class="main">
        <div class="container-tile">
            <div class="tile-row">
                <div class="tile p00"></div>
                <div class="tile p01"></div>
                <div class="tile p02"></div>
                <div class="tile p03"></div>
            </div>

            <div class="tile-row">
                <div class="tile p10"></div>
                <div class="tile p11"></div>
                <div class="tile p12"></div>
                <div class="tile p13"></div>
            </div>

            <div class="tile-row">
                <div class="tile p20"></div>
                <div class="tile p21"></div>
                <div class="tile p22"></div>
                <div class="tile p23"></div>
            </div>

            <div class="tile-row">
                <div class="tile p30"></div>
                <div class="tile p31"></div>
                <div class="tile p32"></div>
                <div class="tile p33"></div>
            </div>
        </div>

        <button class="start"><i class="fas fa-gamepad"></i><span>Start</span></button>
        
        <div class="control-button">
            <button class="up">⬆</button>
            <button class="down">⬇</button>
            <button class="left">⬅</button>
            <button class="right">➡</button> 
        </div>
    </div>
    <script src="js/TileContainer.js"></script>
    <script src="js/event.js"></script>
</body>
</html>
